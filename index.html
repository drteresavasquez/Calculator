<!-- 
Create an HTML file that has two input fields to accept the two numbers to perform operations on.

Create 4 buttons to perform each of the basic mathematical functions (add, subtract, multiply, divide). -->
<div id="math">
<input type="number" id="number-one" name="number-one"><br>
<input type="number" id="number-two" name="number-two"><br>

<button id="add">Add (+)</button><br>
<button id="subtract">Subtract (-)</button><br>
<button id="multiply">Multiply (*)</button><br>
<button id="divide">Divide (/)</button>
</div>

<div id="numberoneinput"></div>
<div id="symbol"></div>
<div id="numbertwoinput"></div>

<div id="solution"></div>
